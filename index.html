<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>入札 登録（取扱者）</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 12px; }
    .bar { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin-top: 10px; }
    textarea { width: 100%; height: 140px; }
    input[type="text"] { width: 360px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .muted { color:#666; }
    .error { color:#b00020; font-weight: 600; }
    .ok { color:#0a7a2f; font-weight: 600; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border:1px solid #ddd; padding: 6px; vertical-align: top; }
    th { background:#f7f7f7; }
    .scrollX { overflow-x:auto; }
    .btn { padding: 6px 10px; border:1px solid #444; background:#fff; border-radius:6px; cursor:pointer; }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>

  <div class="bar">
  <strong>入札 登録（取扱者）</strong>
  <span class="muted" id="authStatus">未ログイン</span>

  <label class="muted">メール</label>
  <input type="text" id="emailInput" placeholder="opr@pss.pss" />

  <label class="muted">パスワード</label>
  <input type="password" id="passInput" placeholder="********" />

  <button class="btn" id="btnLogin">ログイン</button>
  <button class="btn" id="btnLogout" disabled>ログアウト</button>
  <button class="btn" id="btnReset">再読込</button>
</div>

  <div class="card">
    <div class="row">
      <label>入札番号（bidNo）:</label>
      <input type="text" id="bidNoInput" placeholder="例：2026-001" />
      <button class="btn" id="btnLoadBid">既存データ読込</button>
      <button class="btn" id="btnNewBid">新規として開始</button>
    </div>
    <div class="muted" id="bidInfo">状態：未選択</div>
    <div class="error" id="topError"></div>
    <div class="ok" id="topOk"></div>
  </div>

  <div class="card">
    <div class="row">
      <strong>ヘッダーCSV貼り付け</strong>
      <span class="muted">（列：入札番号, 宛先1, 宛先2, 宛先3, 入札年月日, 納入場所, 納期, 備考）</span>
    </div>
    <textarea id="headerCsv"></textarea>
    <div class="row">
      <button class="btn" id="btnParseHeader">解析（プレビュー）</button>
      <button class="btn" id="btnClearHeader">クリア</button>
    </div>
    <div id="headerPreview"></div>
  </div>

  <div class="card">
    <div class="row">
      <strong>品目CSV貼り付け</strong>
      <span class="muted">（列：入札番号, 一連番号, 見本, 品名, 規格, 予定数量, 単位, 備考）</span>
    </div>
    <textarea id="itemsCsv"></textarea>
    <div class="row">
      <button class="btn" id="btnParseItems">解析（プレビュー）</button>
      <button class="btn" id="btnClearItems">クリア</button>
      <button class="btn" id="btnCheckDup">重複チェック</button>
    </div>
    <div class="scrollX" id="itemsPreview"></div>
  </div>

  <div class="card">
    <div class="row">
      <button class="btn" id="btnSaveDraft">下書き保存（draft）</button>
      <button class="btn" id="btnCommit">決定（登録/更新）</button>
      <button class="btn" id="btnReload">登録内容を表示（読込）</button>
    </div>
    <div class="muted" id="actionNote">ログ：なし</div>
  </div>

  <!-- Firebase SDK（CDN）: あなたのプロジェクトに合わせて必要に応じて変更 -->
  <!-- ここは「ネットのWEBサーバで実施」前提 -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <!-- アプリJS（順番重要） -->
  <script src="./js/00_config.js"></script>
  <script src="./js/01_util.js"></script>
  <script src="./js/02_auth.js"></script>
  <script src="./js/03_firestore.js"></script>
  <script src="./js/05_csv.js"></script>
  <script src="./js/06_validation.js"></script>
  <script src="./js/07_state.js"></script>
  <script src="./js/09_render.js"></script>
  <script src="./js/10_operator_a.js"></script>
  <script src="./js/08_ui_bind.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
